<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earthquake Alert Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f9f9f9;
            text-align: center;
            font-size: 18px;
        }
        .red { color: #c0392b; font-weight: bold; }
        .orange { color: #e67e22; font-weight: bold; }
        .yellow { color: #f1c40f; font-weight: bold; }
        .green { color: #27ae60; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earthquake Alert Level Prediction</h1>
        <form method="POST">
            <label>Latitude:</label>
            <input type="number" step="any" name="latitude" required>
            <label>Longitude:</label>
            <input type="number" step="any" name="longitude" required>
            <label>Depth (km):</label>
            <input type="number" step="any" name="depth" required>
            <label>Magnitude:</label>
            <input type="number" step="any" name="magnitude" required>
            <input type="submit" value="Predict Alert Level">
        </form>

        {% if prediction %}
        <div class="result {{ prediction }}">
            <p>Predicted Alert Level: <span class="{{ prediction }}">{{ prediction|capitalize }}</span></p>
            <p>Description: {{ description }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
